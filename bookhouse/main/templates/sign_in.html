{% extends "base.html" %}
{% block content   %}
  <form name="entersys" ng-app="login" ng-controller="loginCtrl" novalidate >
    <div>
      <label>用户名：</label>
      <input type="text" ng-model="username" name="user_name" required />
      <span ng-show="entersys.user_name.$error.required" ng-cloak>用户名不能为空</span>
    </div>
    <div>
        <label>密码：</label>
      <input type="password" ng-model="password" name="pwd" required />
      <span ng-show="entersys.pwd.$error.required" ng-cloak>用户名不能为空</span>
    </div>
    <div>
      <button type="button" ng-click="login()" ng-disabled="entersys.$invalid">登陆</button>
      <button type="button" ng-click="logup()">注册</button>
    </div>
  </form>
{% endblock %}

{% block scripts %}
{{ super() }}
<script type="text/javascript">

</script>

{% endblock %}
